<!DOCTYPE html>
<html>
<head><title>Contact Us</title></head>
<body>
  <h2>Contact Form</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    Name: <input type="text" name="name" value="{{ name or '' }}"><br><br>
    Message: <textarea name="message">{{ message or '' }}</textarea><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
